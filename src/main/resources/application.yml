spring:
  application:
    name: api-rate-limiter

  # PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/ratelimiter
    username: ratelimiter
    password: ratelimiter123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Redis (Phase 2 â€” distributed rate limiting)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 1

# Rate Limiter Configuration
rate-limiter:
  # Algorithm: TOKEN_BUCKET or SLIDING_WINDOW
  algorithm: TOKEN_BUCKET
  # Default limits (used when no specific config found in DB)
  default-limit: 100
  default-window-seconds: 60
  default-refill-rate: 10   # tokens per second (Token Bucket only)

# Swagger / OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

server:
  port: 8080
